<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyurtma berish</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .product-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        .product-title {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 5px;
        }
        .product-details {
            color: #555;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .product-price {
            font-weight: bold;
            color: #d32f2f;
            font-size: 18px;
            margin: 10px 0;
        }
        .add-to-cart {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 14px;
            margin-top: auto;
        }
        .cart-summary {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .checkout-btn {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 12px 0;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 10px;
        }
        .cart-item {
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .remove-btn {
            background: #f44336;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 2px 5px;
            float: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Mahsulotlar</h2>
        
        {% for product in products %}
        <div class="product-card">
            <div class="product-title">{{ product.name }}</div>
            <div class="product-details">{{ product.quantity }} {{ product.measurement_type__name }}</div>
            <div class="product-price">{{ product.som|floatformat:0 }} SUM</div>
            <button class="add-to-cart" onclick="addToCart({{ product.id }}, '{{ product.name }}', {{ product.som }}, {{ product.quantity }})">
                Savatga qo'shish
            </button>
        </div>
        {% endfor %}
        
        <div class="cart-summary" id="cartSummary" style="display: none;">
            <h3>Savat</h3>
            <div id="cartItems"></div>
            <div id="cartTotal" style="font-weight: bold; margin-top: 10px;"></div>
            <button class="checkout-btn" onclick="checkout()">Buyurtma berish</button>
        </div>
    </div>

    <script>
        let cart = [];
        const orderId = {{ order_id }};
        
        function addToCart(id, name, price, quantity) {
            const existingItem = cart.find(item => item.id === id);
            
            if (existingItem) {
                if (existingItem.quantity >= quantity) {
                    alert(`Ushbu mahsulotdan faqat ${quantity} ta mavjud!`);
                    return;
                }
                existingItem.quantity += 1;
            } else {
                cart.push({
                    id: id,
                    name: name,
                    price: price,
                    quantity: 1,
                    stock: quantity
                });
            }
            
            updateCartDisplay();
        }
        
        function updateCartDisplay() {
            const cartSummary = document.getElementById('cartSummary');
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            
            if (cart.length === 0) {
                cartSummary.style.display = 'none';
                return;
            }
            
            cartSummary.style.display = 'block';
            cartItems.innerHTML = '';
            
            let total = 0;
            
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                
                const itemElement = document.createElement('div');
                itemElement.className = 'cart-item';
                itemElement.innerHTML = `
                    ${item.name} 
                    <br>
                    ${item.quantity} x ${item.price.toLocaleString()} SUM = ${itemTotal.toLocaleString()} SUM
                    <button class="remove-btn" onclick="removeFromCart(${item.id})">×</button>
                `;
                cartItems.appendChild(itemElement);
            });
            
            cartTotal.textContent = `Jami: ${total.toLocaleString()} SUM`;
        }
        
        function removeFromCart(id) {
            cart = cart.filter(item => item.id !== id);
            updateCartDisplay();
        }
        
        function checkout() {
            if (cart.length === 0) {
                alert('Savat boʻsh!');
                return;
            }
            
            // Prepare data for submission
            const orderData = {
                order_id: orderId,
                products: cart.map(item => ({
                    product_id: item.id,
                    price: item.price,
                    quantity: item.quantity
                }))
            };
            
            // Send data to server
            fetch('/mobile_done_cart/' + orderId + '/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify(orderData.products)
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    // Send data to Telegram bot if in WebApp
                    if (window.Telegram && window.Telegram.WebApp) {
                        Telegram.WebApp.sendData(JSON.stringify({
                            action: 'order_completed',
                            order_id: orderId,
                            total: cart.reduce((sum, item) => sum + (item.price * item.quantity), 0)
                        }));
                        Telegram.WebApp.close();
                    } else {
                        alert('Buyurtma muvaffaqiyatli qabul qilindi!');
                    }
                } else {
                    throw new Error('Server error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Xatolik yuz berdi: ' + error.message);
            });
        }
        
        // Initialize Telegram Web App
        if (window.Telegram && window.Telegram.WebApp) {
            Telegram.WebApp.expand();
            Telegram.WebApp.enableClosingConfirmation();
            Telegram.WebApp.MainButton.setText("Buyurtma berish").show().onClick(checkout);
        }
    </script>
</body>
</html>
